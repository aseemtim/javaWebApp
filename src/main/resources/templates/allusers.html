<!DOCTYPE html>
<html>
	<head>
		<title>All Players</title>
		<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
		</style>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
				integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
				crossorigin="anonymous">
	</script>
	</head>
	<body style="background-color: black; color: green; text-align: center">
		<div id="lights"></div>
		<h1>List of all participants</h1>
		<table class="center">
			<tr>
				<th>Name</th>
			    <th>Email</th>
			    <th>Age</th>
			</tr>
			<tr th:each="player: ${users}">
			<td th:text="${player.name}" />
			<td th:text="${player.email}" />
			<td th:text="${player.age}" />
		</table>
		<br />
		<input class="button" type="button"  onclick="location.href='/createuser'" value="Register" >
		<input class="button" type="button"  onclick="location.href='/'" value="Return to HomePage" >
		<p style="color: grey">
			Current visiter count: <span id="count" th:text=${count} style="color: gold"></span>
		</p>
		
		<script>
			setInterval(function(){
				$.get("/currentcount", function(result){
					$("#count").text(result);
				})
			},3000);
		</script>
	</body>
</html>
